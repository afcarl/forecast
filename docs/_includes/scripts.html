<script>
$(document).ready(function() {
  var d = new Date();
  var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

  // loads weather
  function loadWeather(location, woeid) {
    $.simpleWeather({
      location: location,
      woeid: woeid,
      unit: 'c',
      success: function(weather) {

        html = '<h2><i class="wi wi-yahoo-' + weather.code + '"></i> ' + days[d.getDay()] + ': ' + weather.temp + '&deg;' + weather.units.temp + ' (' + weather.alt.temp + '&deg;F)</li>' + '</h2>';
        html += '<ul><li>' + weather.city + ', ' + weather.region + '</li>';
        html += '<li class="currently">' + weather.currently + '</li>';
        html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
        html += '</hr>';
        for(var i=1;i<weather.forecast.length;i++) {
          html += '<i class="wi wi-yahoo-' + weather.forecast[i].code + '"></i> ' + weather.forecast[i].day + ': ' + weather.forecast[i].high + '&deg;C</br>';
        }
        $("#the_weather").html(html);
      },
      error: function(error) {
        $("#the_weather").html('<p>' + error + '</p>');
      }
    });
  }
  loadWeather('Chicago', '');
});
</script>
